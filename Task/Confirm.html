<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm</title>
</head>
<body>

  <script>
    let a = confirm("CHOOSE");

    if (a == true){
      window.alert("U PRESSED OK");
      
    }
    else {
      window.alert("U PRESSED CANCEL");
    }
  </script>
  
</body>
</html>
