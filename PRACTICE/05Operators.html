<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in JS</title>
</head>
<body>
    <script>
        // let a =15;
        // let b =10;
        // console.log(a == b);
          

        let x = 25;
        console.log(x++);
        console.log(x);



        let y = 10
        console.log(++y);
        console.log(y);



        let f = 30
        console.log(f++);
        console.log(++f);
        console.log(f);
        console.log(++f);
        console.log(--f);
        console.log(f);
        console.log(f--);
        console.log(f++);
        console.log(--f);
        console.log(f);
    </script>
</body>
</html>
