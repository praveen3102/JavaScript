<body>
    <h1>Data Type </h1>
    
        <ul>1.Premitive Data Type
            <li>Number</li>
            <li>Null</li>
            <li>String</li>
            <li>Symbol</li>
            <li>BigInt</li>
            <li>Booleam</li>
            <li>Undefined</li>
        </ul>
<ul>2.Non-Premitive Data Type
    <li>Array</li>
    <li>Object</li>

</ul>
</body>
<script>
    // Data Type
    // 1. Pramitive Data Type 


    let a = 10;  // Number
    console.log(a);
    console.log(typeof a);
    
    let b = null; //Null
    console.log(b);
    console.log(typeof b);

    let c = "Praveen"; //String
    console.log(c);
    console.log(typeof c);

</script>
